

{% extends 'appstatico/base.html' %}

{% block content %}
<div class="container">

	<h2>Modificar Demanda</h2>
	
	<table class="table table-dark">
		<thead>
		  <tr>
			<th scope="col">#</th>
			<th scope="col">First</th>
			<th scope="col">Last</th>
			<th scope="col">Accion</th>
		  </tr>
		</thead>
		<tbody>
			{% for d in demanda %}
		  <tr>
			<th scope="row">{{d.id}}</th>
			<td>{{d.id_demanda}}</td>
			<td>{{d.fecha}}</td>
			<td>
				<a href={% url 'editar' d.id %} role='button' class='btn btn-warning'>Editar</a></td>
		  </tr>
		  {% endfor %}
		</tbody>
	  </table>
	
</div>
{% endblock %}
